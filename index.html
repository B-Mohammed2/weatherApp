<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="static/javascript/main.js" defer></script>
    <!-- defining axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>WeatherApp</title>
</head>
<body>
    <header class="container">
        <div class="weatherHeader">
            <form action="" class="citySearch">
                <input type="text" class="city" placeholder="Search for a city">
                <img src="/static/img/searchIcon.png" alt="" class="searchIcon">
            </form>
            <div class="weatherUnits">
                <span class="unitCelsius">
                    &#176C
                </span>
                <span class="unitFarenheit">
                    &#176F
                </span>
            </div>
            <div class="locationTime">
                <h1 class="weatherCity">
                    
                </h1>
                <div class="dateTime">
                    <p> </p>
                </div>
          </div>  
        </div>
    </header>

    <section class="weatherForcast">
        <div class="weather">
        
        </div> 
        <div class="weatherIcon">
            <img src="/static/img/clear.png"  alt="weatherIcon">
        </div> 
        <p class="weatherTemp">
            14&#176C 
        </p>
        <div class="weatherMinMax" >
            <p class="tempMinMax">Min:12&#176C</p>
            <p class="tempMinMax">Max:20&#176C</p>
        </div>
    </section>
    <section class="weatherInfo">
        <div class="weatherCard">
            <img src="/static/img/temperature.png" alt="temperatureIcon">
            <div>
                <p>Real Feel</p>
                <p class="realFeel">16&#176</p>
            </div>
        </div>
        <div class="weatherCard">
            <img src="/static/img/droplet.png" alt="temperatureIcon">
            <div>
                <p>Humidity</p>
                <p class="humidity">16&#176</p>
            </div>
        </div><div class="weatherCard">
            <img src="/static/img/wind.png" alt="temperatureIcon">
            <div>
                <p>Wind</p>
                <p class="wind">16&#176</p>
            </div>
        </div>
    </div><div class="weatherCard">
        <img src="/static/img/pressure.png" alt="temperatureIcon">
        <div>
            <p>Pressure</p>
            <p class="pressure">16&#176</p>
        </div>
    </div>
    </section>


    <script src="https://kit.fontawesome.com/1b889eca75.js" crossorigin="anonymous"></script>
</body>
</html>
